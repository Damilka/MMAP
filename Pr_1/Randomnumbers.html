<body>

<h2>Random Numbers</h2>

<p>Random numbers</p>

<script>
var nums =[];

function shuffle(array) {
  array.sort(() => Math.random() - 0.5);
}

for (var i=1; i<51; i++){
nums.push(i);
}

shuffle(nums);

$("p").click(function(){
$("p").append(nums);
});

</script>
