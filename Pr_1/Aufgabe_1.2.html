<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  
}
td {
  border: 1px solid black;
  height: 100px; 
  width: 100px;
}
</style>
</head>
<body>

<h2>JavaScript Loops</h2>

<table id="demo"></table>

<script>
var cols = "";
var row = "";
var i;

for (i=0; i<5; i++) {
row += "<td>" + "</td>";
}
	
for (i = 0; i < 5; i++) {
cols += "<tr>" + row + "</tr>";		
}



document.getElementById("demo").innerHTML = cols;
</script>

</body>
</html>
