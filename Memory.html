<h2>Memory</h2>

<table id="demo"></table>

<script>
var cols = "";
var row = "";
var i;
var numbers = [];

//shuffle function for the array
function shuffle(array) {
  array.sort(() => Math.random() - 0.5);
}

//filling the array with nums
for (i = 0; i < 16; i++){
numbers.push(i);
numbers.push(i);
}

shuffle(numbers);

//Generating the table
for (i=0; i<8; i++) {
row += "<td>" + numbers[i] + "</td>";
}
	
for (i = 0; i < 4; i++) {
cols += "<tr>" + row + "</tr>";		
}
document.getElementById("demo").innerHTML = cols;



//Table Listener
$("td").click(function(){
$(this).append("x");
});

</script>
