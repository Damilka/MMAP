<h2>Memory</h2>

<script>
var cols = "";
var row = "";
var i;
var numbers = [];

//filling the array with nums
for (i = 0; i < 16; i++){
numbers.push(i);
numbers.push(i);
}

//shuffle function for the array
function shuffle(array) {
  array.sort(() => Math.random() - 0.5);
}

shuffle(numbers);

//Generating the table
for (i=0; i<8; i++) {
row += "<td>"+ "<div>"+ "</div>" + "</td>";
}
for (i = 0; i < 4; i++) {
cols += "<tr>" + row + "</tr>";		
}

//old
<!-- document.getElementById("demo").innerHTML = cols; -->

//new
$("#demo").html(cols);

//populate table
i = 0;
$( "div" ).each(function() {
$( this ).text(numbers[i]);
i += 1;
});

//hide my memory cards
$("div").hide();

var cards = [];

//Table Listener
$("td").click(function(){
$(this).find("div").show();
<!-- $(this).find("div").addClass(".open"); -->
cards.push($(this).find("div").value);

var turns;

if (cards.length == 3){
	turns += 1;
	$("div").hide();
	cards = [];
	$(this).find("div").show();
	cards.push($(this).find("div").value);
	}
});

</script>
