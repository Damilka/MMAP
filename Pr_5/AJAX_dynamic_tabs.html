clear();
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("tab1").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "tab_1.html", true);
  xhttp.send();
}
}
