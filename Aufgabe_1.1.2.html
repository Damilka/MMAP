<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var text = "<ul>";
var filler = "satz";
var i;

for (i = 1; i < 51; i++) {
  text += "<li>" + filler + i + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
